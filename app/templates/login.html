<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/style.css">
		<title>LifeText Login</title>
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="static/login.js"></script>

		<div class="wrapper">
			<div class="container" style="margin-top:10%;">
				<h1>LifeText</h1>
                <h4>No cell data, but need info? We've got you covered. Just text (262) 222-2437</h4>

				<form class="form">
					<input type="text" placeholder="Username" id="username">
					<input type="password" placeholder="Password" id="password">
					<button type="submit" id="login-button">Login</button> <br/>
					<button type="submit" id="sign-up-button">Sign Up</button>
					<input type="text"
						   id="error"
						   style= "visibility:hidden;
						   margin-top: 10px;
    					   color: rgba(185, 59, 59, 0.82);
    					   background-color: rgba(255, 80, 80, 0.2);
    					   border-color: rgba(255, 0, 0, 0.19);"
						   disabled>
				</form>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>

			<div id="API-acknowledgements">
				Thanks to <a target="_blank" href="https://newsapi.org/">NewsAPI</a> and
				<a target="_blank" href="https://darksky.net/poweredby/">Dark Sky</a> for the free use of their APIs
			</div>
		</div>
	</body>
</html>
